    <div class="container">

      <div class="row" id="blocks">
        <div class="span4">
            <div class="block"> <img id="track" src="assets/tracks/simple_path.svg" /></div>
        </div>
        <div class="span4">
            <div class="block"> <canvas id="viewport" width="400" height="400" ></canvas> </div>
        </div>
        <div class="span4">
            <div class="block"> <canvas id="estimate" width="400" height="400" ></canvas> </div>

      </div>

      <div class="row" id="controls">
        <div class="span4">
            <form class="well form-inline">
                <button class="btn" type="button">Control Manually</button>
                <button class="btn btn-danger pull-right" type="button">Reset</button>
            </form>
        </div>
        <div class="span4">
            <form class="well form-inline">
                <label for="x-coord">X:</label> <input id="x-coord" type="text" class="input-small" />
                <label for="y-coord">Y:</label> <input id="y-coord" type="text" class="input-small" />
                <button id="set-xy" class="btn pull-right" type="button" >Set X/Y</button>
            </form>
        </div>
      </div>

      <div class="row" id="core">
        <div class="tabbable span12">
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#1" data-toggle="tab">Setup</a>
                </li>
                <li>
                    <a href="#2" data-toggle="tab">Loop</a>
                </li>
                <li>
                    <a href="#3" data-toggle="tab">Help</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="1">
                    <div id="setup-editor">Setup editor?</div>
                </div>
                <div class="tab-pane" id="2">
                    <div id="loop-editor">Loop editor?</div>
                </div>
                <div class="tab-pane" id="3"></div>
            </div>
        </div>
